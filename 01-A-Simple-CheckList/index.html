<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CheckList</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h2>CheckList | HTML CSS</h2>
    <!--Frame/Orange Container-->
    <div class="frame">
      <!-- White Container-->
      <div class="container">
        <!--Dav & Date-->
        <div class="day-box">
          <p id="day"></p>
          <p id="date"></p>
        </div>
        <!-- Lists-->
        <div class="list">
          <div class="task tasks">
            <input type="checkbox" name="t1" id="t1" />
            <label for="t1">Create New Post</label>
          </div>
          <div class="task2 tasks">
            <input type="checkbox" name="t2" id="t2" />
            <label for="t2">Write Some JS Code</label>
          </div>
          <div class="task3 tasks">
            <input type="checkbox" name="t3" id="t3" />
            <label for="t3">Commit Project 100</label>
          </div>
          <div class="tasks tasks">
            <input type="checkbox" id="t4" name="t4" />
            <label for="t4"> Say Hi to CodeBustler's</label>
          </div>
        </div>
        <!--List End-->
      </div>
      <!--White Container End-->
    </div>
    <!-- Frame/Orange Container End-->
    <footer style="color: grey">by Selva</footer>

    <script src="./script.js"></script>
  </body>
</html>
