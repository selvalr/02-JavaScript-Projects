    <h1>Simple CalCulator</h1>
    <div class="container">
      <div id="output">00</div>
      <input
        type="text"
        name="value1"
        id="val1"
        placeholder="Value1"

      />
      <input
        type="text"
        name="value2"
        id="val2"
        placeholder="Value2"

      />

      <div class="btn-container">
        <button class="btn" onclick="add()">ADDITION</button>
        <button class="btn" onclick="sub()">SUBTRACTION</button>
        <button class="btn" onclick="mul()">MULTIPLAY</button>
        <button class="btn" onclick="div()">DIVISION</button>
        <button class="btn reset" onclick="reset()">RESET</button>
      </div>
    </div>
