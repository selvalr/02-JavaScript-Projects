<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drums Kit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="title">Drums Kit</h1>
      <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound"> kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>

      <audio
        data-key="65"
        src="sounds/projects_drum-kit_sounds_clap.wav"
      ></audio>
      <audio
        data-key="83"
        src="sounds/projects_drum-kit_sounds_hihat.wav"
      ></audio>
      <audio
        data-key="68"
        src="sounds/projects_drum-kit_sounds_kick.wav"
      ></audio>
      <audio
        data-key="70"
        src="sounds/projects_drum-kit_sounds_openhat.wav"
      ></audio>
      <audio
        data-key="71"
        src="sounds/projects_drum-kit_sounds_boom.wav"
      ></audio>
      <audio
        data-key="72"
        src="sounds/projects_drum-kit_sounds_ride.wav"
      ></audio>
      <audio
        data-key="74"
        src="sounds/projects_drum-kit_sounds_snare.wav"
      ></audio>
      <audio
        data-key="75"
        src="sounds/projects_drum-kit_sounds_tom.wav"
      ></audio>
      <audio
        data-key="76"
        src="sounds/projects_drum-kit_sounds_tink.wav"
      ></audio>

      <footer>
        <p>
          &#x3c; &#47; &#x3e; with ❤️ by
          <a href="https://github.com/selvalr">Selvamanan</a>
          <br />
        </p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
