<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openNewwin()">Open</button>

    <script>
        function openNewwin() {
            let urlVal = 'https://www.example.com'; // URL to open
            // Opening the new window with specific width and height
            let ur = window.open(urlVal, "_blank", "width=500,height=500");
        ur.document.write('<h1>Please Sign in</h1>')
        }
    </script>
</body>
