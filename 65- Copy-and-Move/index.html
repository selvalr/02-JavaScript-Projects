<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>copy & paste</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="btns-containers">
            <button class="copyBtn btn">Copy Text</button>
        </div>
        <textarea name="copyText" cols="50" rows="3">hello world</textarea>
    </div>


    <div class="outout-container">
        <div class="output"></div>
        <button class="moverBtn btn">Move Text</button>
      <textarea name="finalTxt" cols="50" rows="3"></textarea>
    </div>
    <script src="./script.js"></script>
</body>
</html>
