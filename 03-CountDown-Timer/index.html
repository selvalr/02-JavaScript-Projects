<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirthDay CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <p>CountDown to</p>
            <h1>My Birth Day</h1>
        </div>
        <div class="count">
            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div class="box">
                <h2 id="sec">00</h2>
                <small>Seconds</small>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
