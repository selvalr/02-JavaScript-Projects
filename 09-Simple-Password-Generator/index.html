<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" id="frm">
        <h2>Simple password Generator</h2>
        <div class="form-control">
          <input type="text" name="output" id="output" />
          <button id="copy">Copy Password</button>
        </div>
        <div class="form-control">
          <label for="length">Password Length</label>
          <input type="number" name="length" id="length" min="6" value="8" />
        </div>
        <div class="form-control">
          <input type="checkbox" name="number" id="number" checked />
          <label for="number">Number</label>
        </div>
        <div class="form-control">
          <input type="checkbox" name="capital" id="capital" />
          <label for="capital">Capital Letter</label>
        </div>
        <div class="form-control">
          <input type="checkbox" name="small" id="small" />
          <label for="small">Small Letter</label>
        </div>
        <div class="form-control">
          <input type="checkbox" name="symbol" id="symbol" />
          <label for="symbol">Symbol</label>
        </div>
        <div class="form-control">
          <input type="submit" value="Generate Password" />
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
